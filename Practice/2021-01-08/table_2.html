<!DOCTYPE html>
<html>
<head>
	<title>Hyperlink_Table</title>
	<style type="text/css">
		.main{
			display: flex;
			justify-content: start;
		}
		.content{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		table,th,td{
			border:2px solid black;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="main">
	<div class="content">
		<div class="table_content">
			<table width="600px">
				<tr>
					<th>Name</th>
					<th>Favorite Sport or League</th>
					<th>Favorite Team</th>
					<th>Favorite Media</th>
				</tr>
				<tr>
					<td>Jane Smith</td>
					<td><a href="https://www.fifa.com">FIFA World Cup Soccer</a></td>
					<td><a href="https://en.wikipedia.org/wiki/Brazil_national_football_team">Brazil</a></td>
					<td><a href="https://www.instagram.com/">Instagram</a></td>
				</tr>
				<tr>
					<td>Sunil Chhetri</td>
					<td><a href="https://www.nfl.com">National Football League</a></td>
					<td><a href="https://en.wikipedia.org/wiki/India_national_football_team">The Blue Tigers</a></td>
					<td><a href="https://sharechat.com/">ShareChat</a></td>
				</tr>
				<tr>
					<th>Totals</th>
					<td>2</td>
					<td>2</td>
					<td>2</td>
				</tr>
			</table>
		</div>
		<div class="text_content">
			My first table!
		</div>
	</div>
	</div>
	
</body>
</html>
