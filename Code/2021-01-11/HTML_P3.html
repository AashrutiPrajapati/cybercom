<!DOCTYPE html>
<html>
<head>
	<title> HTML Practice 3</title>
	<style type="text/css">
		table,th,td{
			border:1px solid black;
			text-align: center;

		}
	</style>

</head>
<body>
	<p> Example : Nested</p>
	<table cellspacing="0" cellpadding="2px">
		<tr>
			<th colspan="2" rowspan="2"> CI </th>
			<th rowspan="2"> All <br> Genders </th>
			<th> By Gender </th>
		</tr>
		<tr>
			<td>
				<table cellspacing="2" >
					<tr>
						<th> Males </th>
						<th> Females </th>
					</tr>
					<tr> 
						<td> 9215604 </td>
						<td> 4512358</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<th> Rural </th>
			<td style="text-align: center;"> 6521458 </td>
			<td style="text-align: center;"> 4215389 </td>
			<td style="text-align: center;"> 4152348 </td>
		</tr>
	</table>
</body>
</html>
