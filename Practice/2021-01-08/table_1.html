<!DOCTYPE html>
<html>
<head>
	<title>Table_1</title>
	<style type="text/css">
		table{
			border:2px solid;
			border-color: lightgrey;
		}
		tr,td{
			border:2px solid;
			border-color: lightgrey;
			padding: 10px 0px;
	</style>
</head>
<body>
	<table width="12%">
		<tr>
		<td rowspan="3">Page 1</td>
		<td>Page 3</td>
	</tr>
	<tr>
		<td>Page 4</td>
	</tr>
	<tr>
		<td>Page 5</td>
	</tr>
	<tr>
		<td colspan="2">Page 2</td>
	</tr>

	</table>
	
</body>
</html>
