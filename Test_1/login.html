<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">

</head>
<body>
	<div class="main">
		<h3>LOGIN</h3>
			<form class="login_form" onsubmit="return validateform()" name="login_form" method="POST" >
					<input type="email" name="email" class="text" id="email" placeholder="Email">
					<span id="emailErr" class="error"></span>

					<input type="password" name="password" class="text" placeholder="Password">
					<span id="passErr" class="error"></span>

					<input type="submit" value="LOGIN" class="btn">
					<div>OR</div>
					<input type="button" value="REGISTER NOW" onclick="window.location.href='registration.html'"  class="btn">
				
			</form>
	</div>
	<script type="text/javascript" src="login.js"></script>	

</body>
</html>
